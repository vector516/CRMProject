<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<FORM id=form1 name=form1
      action="${pageContext.request.contextPath }/customer_save.action"
      method=post enctype="multipart/form-data">


    <TABLE cellSpacing=0 cellPadding=0 width="98%" border=0>
        <TBODY>
        <TR>
            <TD width=15><IMG src="${pageContext.request.contextPath }/images/new_019.jpg"
                              border=0></TD>
            <TD width="100%" background="${pageContext.request.contextPath }/images/new_020.jpg"
                height=20></TD>
            <TD width=15><IMG src="${pageContext.request.contextPath }/images/new_021.jpg"
                              border=0></TD>
        </TR>
        </TBODY>
    </TABLE>
    <TABLE cellSpacing=0 cellPadding=0 width="98%" border=0>
        <TBODY>
        <TR>
            <TD width=15 background=${pageContext.request.contextPath }/images/new_022.jpg><IMG
                src="${pageContext.request.contextPath }/images/new_022.jpg" border=0></TD>
            <TD vAlign=top width="100%" bgColor=#ffffff>
                <TABLE cellSpacing=0 cellPadding=5 width="100%" border=0>
                    <TR>
                        <TD class=manageHead>当前位置：客户管理 &gt; 添加客户</TD>
                    </TR>
                    <TR>
                        <TD height=2></TD>
                    </TR>
                </TABLE>

                <TABLE cellSpacing=0 cellPadding=5 border=0>


                    <TR>
                        <td>客户名称：</td>
                        <td>
                            <s:textfield cssStyle="WIDTH: 180px" maxLength="50" id="cust_name" name="cust_name"></s:textfield>
                            <input />
                        </td>
                        <td>客户级别 ：</td>
                        <td>
                            <select id="cust_level" style="WIDTH: 180px" maxLength=50 name="baseDictLevel.dict_id">
                                <option>--请选择--</option>
                            </select>

                        </td>
                    </TR>

                    <TR>

                        <td>信息来源 ：</td>
                        <td>
                            <select id="cust_source" style="WIDTH: 180px" maxLength=50 name="baseDictSource.dict_id">
                                <option>--请选择-----</option>
                            </select>


                        </td>
                        <td>所属行业 ：</td>
                        <td>
                            <select id="cust_industry" style="WIDTH: 180px" maxLength=50 name="baseDictIndustry.dict_id">
                                <option>--请选择--</option>
                            </select>
                        </td>
                    </TR>

                    <TR>


                        <td>固定电话 ：</td>
                        <td>

                            <s:textfield cssStyle="WIDTH: 180px" maxLength="50" id="cust_phone" name="cust_phone"></s:textfield>

                        </td>
                        <td>移动电话 ：</td>
                        <td>
                            <s:textfield cssStyle="WIDTH: 180px" maxLength="50" id="cust_mobile" name="cust_mobile"></s:textfield>

                        </td>
                    </TR>
                    <TR>
                        <TD>客户资质图片</TD>
                        <TD colspan="3"><input type="file" name="upload"></TD>
                    </TR>

                    <tr>
                        <td rowspan=2>
                            <INPUT class=button id=sButton2 type=submit
                                   value=" 保存 " name=sButton2>
                        </td>
                    </tr>
                </TABLE>


            </TD>
            <TD width=15 background="${pageContext.request.contextPath }/images/new_023.jpg">
                <IMG src="${pageContext.request.contextPath }/images/new_023.jpg" border=0></TD>
        </TR>
        </TBODY>
    </TABLE>
    <TABLE cellSpacing=0 cellPadding=0 width="98%" border=0>
        <TBODY>
        <TR>
            <TD width=15><IMG src="${pageContext.request.contextPath }/images/new_024.jpg"
                              border=0></TD>
            <TD align=middle width="100%"
                background="${pageContext.request.contextPath }/images/new_025.jpg" height=15></TD>
            <TD width=15><IMG src="${pageContext.request.contextPath }/images/new_026.jpg"
                              border=0></TD>
        </TR>
        </TBODY>
    </TABLE>
</FORM>



</body>
</html>
